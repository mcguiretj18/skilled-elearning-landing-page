<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Skilled e-learning landing page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner -->
  <div class="flex items-center content-between banner" role="banner">
    <img src="assets/logo-dark.svg" alt="Dark Logo">
    <button>Get Started</button>
  </div>
  

  <!-- Header -->
  <header>
    <h1>Maximize skill, minimize budget</h1>

    <p class="header-desc">
      Our modern courses across a range of in-demand skills will give you the 
      knowledge you need to live the life you want.
    </p>

    <button class="gradient">Get Started</button>
  </header>

  <!-- Hero -->
  <div class="hero">
    <img src="assets/image-hero-mobile@2x.webp" alt="Hero Image">
  </div>

  <!-- Main -->
    <!-- Card -->
  <section role="main">
    <div class="card promo">
      <h2>Check out our most popular courses!</h2>
    </div>
  </section>
    

  <!-- Footer -->
  <footer>
    <div class="footer flex items-center content-between">
      <img src="assets/logo-light.svg" alt="Logo Light">
      <button class="gradient-alt">Get Started</button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
